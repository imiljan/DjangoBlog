{% extends 'base.html' %}

{% block content %}

    <div id="users-container" class="container">
        <div class="row">
            {% for user in users %}
            <div class="col-sm-2 text-center">
                <a href="{% url 'user' user.pk %}"><img id="user-img" src="{{ user.userdetails.image }}" class="img-circle" alt="img"></a><br>
                <a href="{% url 'user' user.pk %}"><p style="color: black;">{{ user.first_name }}&nbsp{{ user.last_name }}</p></a>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
