{% extends 'base.html' %} 

{% load widget_tweaks %} 

{% block content %}

<div id="createPostContainer" class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h1>Create post</h1>
			<form action="#" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label for="title">Title
						<span class="require">*</span>
					</label>
					{% render_field form.title class="form-control" %}
				</div>
				<div class="form-group">
					<label for="body">Body
						<span class="require">*</span>
					</label>
					{% render_field form.body rows="8" class="form-control" %}
				</div>
				<div class="form-group">
					<p style="color: black;">
						<span class="require">*</span> - required fields</p>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">
						Create
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock content %}
