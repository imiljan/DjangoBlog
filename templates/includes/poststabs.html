<!-- Latest posts -->
<div id="posts" class="container">

    <h2 class="text-center">Posts</h2>
    <ul class="nav nav-tabs">
        <li class="active">
            <a data-toggle="tab" href="#latestPosts">Latest</a>
        </li>
    </ul>

    <div class="tab-content">
        <div id="latestPosts" class="tab-pane fade in active ">
            {% for post in posts %}
            <div class="post">
                <div class="postStats container ">
                    <div class="likes text-center">
                        <div class="count">{{ post.likes }}</div>
                        <div>likes</div>
                    </div>
                    <div class="comments text-center">
                        <div class="count">{{ post.number_of_comments }}</div>
                        <div>comments</div>
                    </div>
                    <div class="views text-center">
                        <div class="count">{{ post.views }}</div>
                        <div>views</div>
                    </div>
                </div>
                <div class="postTitleDiv">
                    <a href="{% url 'post' post.pk %}">
                        <h3>{{ post.title }}</h3>
                    </a>
                    <div class="dateCreatedDiv pull-right">
                        <p>Date created: {{ post.created_at }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
